<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="ip"><input class="ip_child" size="23" type="text" /></div>

    <div class="parent">
      <div class="firstRow">
        <button id="a1" type="button" class="btn btn-primary item">1</button>
        <button id="a2" type="button" class="btn btn-primary item">2</button>
        <button id="a3" type="button" class="btn btn-primary item">3</button>
        <button id="add" type="button" class="btn btn-danger item">+</button>
      </div>
      <div class="secondRow">
        <button id="a4" type="button" class="btn btn-primary item">4</button>
        <button id="a5" type="button" class="btn btn-primary item">5</button>
        <button id="a6" type="button" class="btn btn-primary item">6</button>
        <button id="sub" type="button" class="btn btn-danger item">-</button>
      </div>
      <div class="thirdRow">
        <button id="a7" type="button" class="btn btn-primary item">7</button>
        <button id="a8" type="button" class="btn btn-primary item">8</button>
        <button id="a9" type="button" class="btn btn-primary item">9</button>
        <button id="into" type="button" class="btn btn-danger item">*</button>
      </div>
      <div class="fourthRow">
        <button id="a0" type="button" class="btn btn-primary item">0</button>
        <button id="dot" type="button" class="btn btn-primary item">.</button>
        <button id="result" type="button" class="btn btn-primary item">
          =
        </button>
        <button id="divide" type="button" class="btn btn-danger item">/</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
